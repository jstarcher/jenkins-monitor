[general]
log_level = "info"
check_interval_seconds = 60

[jenkins]
url = "http://127.0.0.1:8080"
username = "admin"
password = "admin"

[[job]]
name = "test1"
schedule = "0 */2 * * * *"  # Every 2 hours
alert_threshold_minutes = 150  # Alert if job hasn't run in 150 minutes

[[job]]
name = "test2"
schedule = "0 0 2 * * *"  # Daily at 2 AM
alert_threshold_minutes = 1500  # Alert if job hasn't run in 25 hours

