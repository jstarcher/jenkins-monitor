name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: |
          cargo build --release --locked

      - name: Install cargo-deb
        run: |
          cargo install cargo-deb --version "^1.25.0" || true

      - name: Build .deb package
        run: |
          cargo deb --no-build || true

      - name: Create tarball of binary
        run: |
          mkdir -p release
          tar -C target/release -czf release/jenkins-monitor-${{ github.ref_name }}-linux-amd64.tar.gz jenkins-monitor

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} built by CI"
          draft: false
          prerelease: false

      - name: Upload release binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/jenkins-monitor-${{ github.ref_name }}-linux-amd64.tar.gz
          asset_name: jenkins-monitor-${{ github.ref_name }}-linux-amd64.tar.gz
          asset_content_type: application/gzip

      - name: Upload .deb package (if exists)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/debian/*.deb
          asset_name: jenkins-monitor-${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package
